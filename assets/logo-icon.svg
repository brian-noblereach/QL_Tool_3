<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- NobleReach 'O' icon - two arcs per brand guide -->
  <defs>
    <linearGradient id="topGradLogo" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0082A5"/>
      <stop offset="100%" stop-color="#00C8EB"/>
    </linearGradient>
    <linearGradient id="bottomGradLogo" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6D68E7"/>
      <stop offset="100%" stop-color="#6A93FF"/>
    </linearGradient>
  </defs>
  <!-- Top arc: Teal to Light Blue gradient -->
  <path d="M20 6 A14 14 0 0 1 34 20" stroke="url(#topGradLogo)" stroke-width="5" fill="none" stroke-linecap="round"/>
  <!-- Bottom arc: Purple gradient -->
  <path d="M20 34 A14 14 0 0 1 6 20" stroke="url(#bottomGradLogo)" stroke-width="5" fill="none" stroke-linecap="round"/>
</svg>
